<!-- base.html -->
{% load static %}
{% load tailwind_tags %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Daniel Rivera{% endblock %}</title>

	{% comment %} text {% endcomment %}
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

	{% comment %} icons {% endcomment %}
	<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

          

	<!-- Favicon -->
    <link rel="icon" href="{% static 'img/logo.svg' %}" type="image/x-icon">

</head>
<body class=" scroll-smooth leading-normal tracking-normal bg-gradient-to-t from-[#565d6a] to-[#94a1b7]">
	
    <div class="container md:mx-auto sm:mx-0">
		{% block content %}
		{% endblock content %} 
    </div>
	{% block scripts %}
	{% endblock scripts %}
</body>
</html>
